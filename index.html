<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockify Report Generator</title>
    <link href="css/mdb.min.css" rel="stylesheet" />
    <link href="css/popup.css" rel="stylesheet" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
</head>

<body>
    <div id="app" class="container my-3">
        <div class="loading">Loading...</div>
        <div class="settings-wrap" style="display: none;">
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-link p-0" id="settings-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-settings">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="settings card mb-2 d-none">
                <div class="card-body">
                    <div class="form-group mb-3">
                        <label for="webhook_url" class="form-label">Webhook URL</label>
                        <textarea name="webhook_url" id="webhook_url" cols="30" rows="2" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary" id="settings-save">Save</button>
                </div>
            </div>
        </div>
        <div class="content-wrap card" style="display: none;">
            <div class="card-body">
                <div class="content">
                    <div class="card-title mb-0">Today's updates: </div>
                    <br>
                    <div class="card-text mb-3">
                        <div class="entries"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="copy-button">Copy</button>
                <button type="button" class="btn btn-secondary" id="send-button" disabled>Send</button>
            </div>
        </div>
        <div class="message"></div>
    </div>
</body>

</html>
